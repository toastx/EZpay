<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYC</title>
    <link rel="stylesheet" href="kyc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/220d50c31a.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/ezpay/frontEnd/vashisht/kyc.js"></script>
  </head>
  <body>
    <div class="taskbar">
      <div class="home">
        <a href="homepage.html">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>

      <div class="payments">
        <a href="/ezpay/frontEnd/vashisht/payment.html">&nbsp;Payment</a>
      </div>
      <div class="kyc">
        <a href="/ezpay/frontEnd/vashisht/kyc.html">&nbsp;KYC</a>
      </div>
    </div>
    <div class="container">
      <div class="container1">
        <!-- <h1>Verification</h1> -->
        <h2>FIRST NAME</h2>
        <input type="text" id="userInput1" placeholder="" />
        <h2>MIDDLE NAME</h2>
        <input type="text" id="userInput2" placeholder="" />
        <h2>LAST NAME</h2>
        <input type="text" id="userInput3" placeholder="" />
        <h2>DOB</h2>
        <input type="date" id="userInput4" placeholder="" />
        <h2>PHONE NUMBER</h2>
        <input type="text" id="userInput4" placeholder="" />
        <h2>GENDER</h2>
        <select name="select">
          <option value="a">Male</option>
          <option value="b">Female</option>
        </select>
        <h2>OCCUPATION</h2>
        <input type="text" id="userInput1" placeholder="" />

        <h2>PROOP OF IDENTITY</h2>
        <h3>(Upload Pan Card only)</h3>

        <form>
          <input type="file" name="name_attribute" accept="file_type" />
        </form>
      </div>
      <div class="container2">
        <p>Say goodbye to lengthy forms and hello to hassle-free KYC.</p>
        <!-- <img src="/images/person.png" alt="Person image" /> -->
      </div>
    </div>
    <div class="endbar">
      <h3>EZ Pay</h3>
    </div>
